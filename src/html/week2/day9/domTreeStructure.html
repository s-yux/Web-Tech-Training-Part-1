<body>
    <div>
        <header>
            <h2>Heading in header goes here</h2>
            <p>Paragraph in header goes here</p>

        <div id="innerDiv">
            <p>Paragraph in div goes here</p>

        <footer>
            <h2>Heading in footer goes here</h2>
