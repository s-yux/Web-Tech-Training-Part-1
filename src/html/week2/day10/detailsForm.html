    <table>
        <tr>
            <td>

            </td>

                <input id="1" type="text" autofocus required>
            </td>
        </tr>
        <tr>
            <td>

            </td>

            </td>
            <td>
                <input id="3" type="password">

        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input id="4" type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="5">Please confirm password:</label>
            </td>
            <td>
                <input id="5" type="password">
            </td>
        </tr>
        <tr>
            <td>
                <p>Are you married?</p>
                <label for="my">
                    Yes
                    <input id="my" type="checkbox" name="married" value="">
                </label>
                <label for="mn">
                    No
                    <input id="mn" type="checkbox" name="married" value="">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <input id="6" type="submit" name="Send!">
            </td>
        </tr>
